<div class="dashboard-content">
  <div class="chart">
    <h1>Chart</h1>
    <ngx-charts-area-chart
      [legend]="legend"
      [legendPosition]="legendPosition"
      [xAxis]="true"
      [yAxis]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      xAxisLabel="Time"
      yAxisLabel="Value"
      [autoScale]="true"
      [showGridLines]="false"
      [scheme]="colourScheme"
      [results]="chartDataSource">
    </ngx-charts-area-chart>
  </div>

  <div class="summary">
    <h1>Suggestions</h1>
    <h3>{{suggestion}}</h3>

    <hr>

    <h1>Summary</h1>
    <table mat-table matSort [dataSource]="summaryDataSource">
      <ng-container matColumnDef="emotion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Emotion</th>
        <td mat-cell *matCellDef="let item">{{item.emotion}}</td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Value (%)</th>
        <td mat-cell *matCellDef="let item">{{item.value * 100 | number: '1.2-2'}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <br><br>
</div>
